<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>生理周期ヒートマップ</title>
</head>
<body>
    <h1>生理周期ヒートマップ</h1>
    <form method="post" class="input-form">
        <label>生理周期データ（カンマ区切り）:</label>
        <input type="text" name="cycle_data" value="{{ default_data }}" size="40">
        <br>
        <label>最後の生理が始まった日（YYYY-MM-DD）:</label>
        <input type="date" name="start_date" value="{{ default_start_date }}">
        <br>
        <button type="submit">送信</button>
    </form>
    {% if stats %}
        {% if stats.error %}
            <p style="color:red;">エラー: {{ stats.error }}</p>
        {% else %}
            <h2>統計情報</h2>
            <ul>
                <li>平均周期: {{ stats.mean }} 日</li>
                <li>標準偏差: {{ stats.std }} 日</li>
            </ul>
        {% endif %}
    {% endif %}
    {% if heatmap_html %}
        <h2>カレンダーヒートマップ</h2>
        <div>{{ heatmap_html|safe }}</div>
    {% endif %}
</body>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</html>
